<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./estilos.css">
    <title>Pr√°ctica Bootstrap</title>
</head>
<body>
    <header>
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
              <li data-target="#demo" data-slide-to="3"></li>
              <li data-target="#demo" data-slide-to="4"></li>
              <li data-target="#demo" data-slide-to="5"></li>
            </ul>
            
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/pexels-andrea-piacquadio-3765112.jpg" alt="taxi" width="1100" height="300">
              </div>
              <div class="carousel-item">
                <img src="./img/pexels-skitterphoto-1448598.jpg" alt="taxi" width="1100" height="300">
              </div>
              <div class="carousel-item">
                <img src="./img/pexels-tim-samuel-5835266.jpg" alt="taxi" width="1100" height="300">
              </div>
              <div class="carousel-item">
                <img src="./img/pexels-tim-samuel-5835292.jpg" alt="taxi" width="1100" height="300">
              </div>
              <div class="carousel-item">
                <img src="./img/pexels-tim-samuel-5834937.jpg" alt="taxi" width="1100" height="300">
              </div>
              <div class="carousel-item">
                <img src="./img/pexels-tim-samuel-5834971.jpg" alt="New York" width="1100" height="300">
              </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </header>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
